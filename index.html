<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Applets</title>
    <style>
        :root {
            --christmas-red: #D42426;
            --christmas-green: #165B33;
            --snow-white: #F8F9FA;
            --gold: #FFD700;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: var(--christmas-green);
            color: var(--snow-white);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .snowflake {
            position: fixed;
            color: var(--snow-white);
            font-size: 1.5em;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            color: var(--gold);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .applet-tile {
            background-color: var(--christmas-red);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .applet-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .applet-tile::before {
            content: '🎄';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
        }

        .applet-tile::after {
            content: '🎅';
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
        }

        .applet-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--snow-white);
        }

        .applet-description {
            color: var(--snow-white);
            opacity: 0.9;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎄 Crypto Trading Applets 🎄</h1>
        <p>Your festive collection of crypto trading tools</p>
    </div>

    <div class="grid-container" id="appletGrid"></div>

    <script>
        // Create snowflakes
        function createSnowflakes() {
            const numberOfSnowflakes = 50;
            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '❄';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.opacity = Math.random();
                document.body.appendChild(snowflake);
            }
        }

        // Applet data
        const applets = [
            {
                title: "Simulation",
                description: "Simulate your trades with Binance",
                link: "simulation.html"
            },
            {
                title: "Find Double Tops",
                description: "Find the drop and rebounds",
                link: "double_top.html"
            },
            {
                title: "Technical Analysis",
                description: "Advanced technical indicators and chart patterns",
                link: "technical_analysis.html"
            }
        ];

        // Create applet tiles
        function createAppletTiles() {
            const grid = document.getElementById('appletGrid');
            applets.forEach(applet => {
                const tile = document.createElement('div');
                tile.className = 'applet-tile';
                tile.innerHTML = `
                    <h2 class="applet-title">${applet.title}</h2>
                    <p class="applet-description">${applet.description}</p>
                `;
                tile.addEventListener('click', () => {
                    window.location.href = applet.link;
                });
                grid.appendChild(tile);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            createAppletTiles();
        });
    </script>
</body>
</html>
